{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
 Create album
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post">
          {% csrf_token %}
          {{form |crispy}}
        <button class='btn btn-primary' type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
